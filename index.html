<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A01-Kacky Hub</title>
    <meta content="The A01-Kacky Hub" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="A01-Kacky Hub" property="og:site_name" />
    <meta content="A place to view the current A01-Kacky standings" property="og:description" />
    <meta content="https://rubypiec.github.io/A01-Kacky/" property="og:url" />
    <meta content="#2D59D5" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar" id="navbar">
        <div class="navleft">
            <a href="#" onclick="closelb()">
                <span id="homebutton">Home</span>
                <img height="90px" id="homeimg" src="images/home.png" alt="Home" draggable="false" style="display:none">
            </a>
        </div>
        <div class="navmid">
            <img height="90px" src="images/logomaybe.png" alt="A01 Kacky" draggable="false">
        </div>
        <div class="navright">
            <a href="#" onclick="openlb()">
                <span id="lbbutton">Leaderboard</span>
                <img height="90px" id="lbimg" src="images/leaderboard.png" alt="Leaderboard" draggable="false" style="display:none">
            </a>
        </div>
    </div>
    <div class="maps" id="maplist">
        <div class="map" id="map1" onclick="opendropdown(1)">
            <div class="image">
                <img src="images/kacky01.png" draggable="false">
                <img src="images/overlay.png" draggable="false">
            </div>
            <div class="text">
                <h1>#01</h1>
                <h2>by rcdtm</h2>
                <select onchange="updateopinions()" id="select1">
                    <option></option>
                    <option value="free">Free</option>
                    <option value="easy">Easy</option>
                    <option value="mid">Mid</option>
                    <option value="hard">Hard</option>
                    <option value="imp">Imp</option>
                </select>
            </div>
            <div id="dropdown1" class="dropdown" style="display:none">
                <h3 class="finishercount">0 Finishers</h3>
                <div class="finishers">
                    <!--<h1 style="font-size: 2.5vw" id="finisherlist1">tester</h1>-->
                </div>
            </div>
        </div>
    </div>
    <div class="players hidden" id="playerlist">
        <table id="playerlb" style="margin: 0 auto;">
            <tr>
                <th>Rank</th>
                <th>Login</th>
                <th>Fins</th>
                <th>Average rank</th>
            </tr>
            <!--<tr>
                <td>1</td>
                <td>ca1ebyt</td>
                <td>9</td>
                <td>12</td>
            </tr>
            <tr>           i am keepinjg these here just in case
                <td>2</td>
                <td>jonathangd</td>
                <td>holyshit</td>
                <td>2550</td>
            </tr>-->
        </table>
    </div>
    <img onclick="swapmode()" id="dmtoggle" class="darkmodetoggle" height="90px" src="images/moon.png">
    <script src="script.js"></script>
</body>
</html>
