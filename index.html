<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A01 Kacky Hub</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="navbar" id="navbar">
        <div class="navleft">
            <a href="#" onclick="closelb()">Home</a>
        </div>
        <div class="navmid">
            <img height="90px" src="images/logomaybe.png" alt="A01 Kacky" draggable="false">
        </div>
        <div class="navright">
            <a href="#" onclick="openlb()">Leaderboard</a>
        </div>

    <div class="maps" id="maplist">
        <div class="map" id="map1" onclick="opendropdown(1)">

            </div>
            <div class="text">
                <h1>#01</h1>
                <h2>by rcdtm</h2>
                <select onchange="updateopinions()" id="select1">
                    <option></option>
                    <option value="free">Free</option>
                    <option value="easy">Easy</option>
                    <option value="mid">Mid</option>
                    <option value="hard">Hard</option>
                    <option value="imp">Imp</option>
                </select>
            </div>
            <div id="dropdown1" class="dropdown" style="display:none">
                <h3 class="finishercount">0 Finishers</h3>
                <div class="finishers">
                    <h1 style="font-size: 2.5vw" id="finisherlist1">tester</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="players hidden" id="playerlist">
        <table id="playerlb" style="margin-left: auto; margin-right: auto;">
            <tr>
                <th>Rank</th>
                <th>Login</th>
                <th>Fins</th>
                <th>Average rank</th>
            </tr>

</html>
